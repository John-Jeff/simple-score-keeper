<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&family=Nunito:wght@200;400;600;700&family=Open+Sans:wght@300;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Score Keeper</title>
</head>

<body>
    <h1>Score Keeper</h1>
    <button id="dark-mode">Dark Mode</button>
    <div class="container">
        <div class="scoreboard">
            <span id="p1">0</span> - <span id="p2">0</span>
        </div>

        <p>Use the buttons below to keep score.</p>
        <div>
            <label for="select-rounds">Playing To: </label>
            <select name="rounds" id="select-rounds">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        <div class="buttons">
            <button id="p1-button">Player 1</button>
            <button id="reset">Reset</button>
            <button id="p2-button">Player 2</button>
        </div>
    </div>

</body>

</html>
